<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-Game</title>
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <header class="card">
        <img src="./images/treasures.png" alt="">
        <h1>Поиск сокровищ</h1>
        <span id="user">[Логин STASKE, Баланс 100500]</span>
    </header>
    <section>
        <div class="gameTable card">
            <div class="line">
                <div class="gameBtn"></div>
                <div class="gameBtn"></div>
                <div class="gameBtn"></div>
                <div class="gameBtn"></div>
                <div class="gameBtn"></div>
                <div class="gameText">x 1.20</div>
            </div>
        </div>
        <div class="choise card">
            <h2>Количество баллов</h2>
            <div class="scores">
                <div class="bet selected">1000</div>
                <div class="bet">2000</div>
                <div class="bet">5000</div>
                <div class="bet">10000</div>
            </div>
            <button class="play" disabled>Играть</button>
        </div>
    </section>
    <div id="popUp">
       
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
